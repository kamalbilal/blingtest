<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Signup</title>
</head>
<body>
<div class="signup-page">
    <div class="row overflow-hidden signup">
        <div class="col-md-12 col-md-7 col-lg-7">
        <div style="padding:20px">
            <img src="./assets/images/bling_logo.png" style="width: 20%" alt="" />
            <h1>Create an account</h1>
            <p>These details will be used to setup up your new account</p>
            <div class="form-data">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" placeholder="" required />
                    </div>

                    <div class="col-md-6 col-lg-6">
                    <label for="email">Work email</label><br>
                    <input type="email" id="email" placeholder="" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <label for="number">Phone number</label><br>
                        <input type="number" id="number" />
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="address">Complete Address</label><br>
                        <input type="text" id="address" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <label for="startdate">Start date</label><br>
                    <input type="date" id="startdate"/>
                </div>
            </div>
            <div class="plan">
                <h2>Select plan</h2>
                <button class="basicplan">
                    Basic
                    <span style="float: right; font-size: 14px; padding-right: 10px"
                    >$499
                                <span style="font-size: 10px; font-weight: 500">/months</span>
                            </span>
                </button>
                <button class="plusplan">
                    Plus
                    <span style="float: right; font-size: 14px; padding-right: 10px"
                    >$599
                                <span style="font-size: 10px; font-weight: 500">/months</span>
                            </span>
                </button>
                <button class="proplan">
                    Pro
                    <span style="float: right; font-size: 14px; padding-right: 10px"
                    >$799
                                <span style="font-size: 10px; font-weight: 500">/months</span>
                            </span>
                </button>
            </div>
            <div class="btn-signup">
                <button type="submit">Sign up</button>
            </div>
            <div class="already-acc">
                <p>Already have an account?<button>Log in</button></p>
            </div>
        </div>
        </div>

        <div class="col-md-12 col-md-5 col-lg-5">
            <div class="signup-background">
        <div class="main-img">
            <img src="./assets/images/signup/vector-creator (1) 1.png" alt="" />
        </div>
        <div class="mainimg-dot1">
            <img src="./assets/images/signup/Ellipse 3 (1).png" alt="" />
        </div>
        <div class="mainimg-dot2">
            <img src="./assets/images/signup/Ellipse 1 (1).png" alt="" />
        </div>
        <h2>Letâ€™s get started</h2>
        <p>You didnt start a business to take calls. Luckily we did!</p>
        <div class="mainimg-dot3">
            <img src="./assets/images/signup/Ellipse 2 (1).png" alt="" />
        </div>
        <div class="mainimg-dot4">
            <img src="./assets/images/signup/Ellipse 5 (1).png" alt="" />
        </div>
        <div class="arrowline1">
            <img src="./assets/images/signup/Vector 2 (1).png" alt="" />
        </div>
        <div class="arrowline2">
            <img src="./assets/images/signup/Vector 1 (1).png" alt="" />
        </div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
